<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background: url('thumb-1920-979778.jpg') center/cover no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-grey-100">
  <div class="popup-container bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-bold text-indigo-600 mb-6">Currency Converter</h1>
    <div class="mb-4">
      <label for="dollars" class="block text-sm font-medium text-gray-700">Enter dollars:</label>
      <input type="number" id="dollars" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter amount" step="0.01">
    </div>
    <div class="mb-4">
      <label for="currency" class="block text-sm font-medium text-gray-700">Select currency:</label>
      <select id="currency" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <!-- Add more currency options as needed -->
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
        <!-- ... add more currencies ... -->
      </select>
    </div>
    <button id="convertBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800">Convert</button>
    <p id="result" class="mt-4 text-lg font-semibold"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
